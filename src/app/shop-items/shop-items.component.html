<div class="container-fluid row bg-warning pt-5">
    <div *ngFor="let product of allProduct" class="p-4 col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <div class="card shadow p-3" style="width: 100%;">
            <img [src]="product.image" width="100%" height="300px" class="card-img-top" alt="no img">
            <div class="card-body">
              <h5 class="card-title">{{product.title.slice(0,15)}}...</h5>
              <p class="card-text">Price : {{product.price}}</p>
              <button (click)="addToCart(product)" class="btn btn-success">add to cart <i class="fa-solid fa-cart-shopping"></i></button>
            </div>
          </div>
    </div>
</div>
